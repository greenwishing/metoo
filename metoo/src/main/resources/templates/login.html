<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>会员登录</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
    <style type="text/css">
        .login-body {
            background-color: #e8e8e8;
            margin-top: 15px;
        }

        .login-banner, .box-info {
            padding: 15px;
        }
        .box-info {
            margin-top: 15px;
        }
        .login-banner img {
            width: 100%;
        }
    </style>
</head>
<body>
    <section class="container brand">
        <div class="logo">
            <img th:src="@{/img/logo.png}" title="米途旅游"/>
        </div>
        <div class="pull-right">
            <h3>用户登录</h3>
        </div>
    </section>
    <div class="login-body">
        <div class="help-block" th:if="${param.action eq '1'}">你已退出登录</div>
        <div class="help-block" th:if="${param.action eq '2'}">会员过期，请重新登录</div>
        <div class="help-block" th:if="${param.action eq '3'}">用户名或密码错误</div>
        <div class="container row">
            <div class="col-6">
                <div class="login-banner">
                    <img th:src="@{/img/timg.jpg}"/>
                </div>
            </div>
            <div class="col-6">
                <div class="box box-info">
                    <form id="login_form" method="post" action="/login">
                        <div class="form-group">
                            <label class="control-label col-2" for="email">邮箱</label>
                            <div class="col-10">
                                <input class="form-control" id="email" name="email" type="text" placeholder="邮箱"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-2" for="password">密　码</label>
                            <div class="col-10">
                                <input class="form-control" id="password" name="password" type="password" placeholder="请输入密码"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-2" for="code">验证码</label>
                            <div class="col-10">
                                <div class="input-group">
                                    <input class="form-control form-control-code" id="code" name="code" type="text" placeholder="验证码"/>
                                    <span class="input-group-img">
                                        <img id="code_pic" th:src="@{/code}" onclick="refreshCode(this)" alt="点击刷新验证码"/>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-10 col-offset-2">
                                <button class="btn btn-highlight btn-large" type="submit">登录</button>
                                <a th:href="@{/register}"><b>立即注册</b></a>
                                <a th:href="@{/forgot_password}">忘记密码？</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<footer>
		<div class="container">
			<p>copyright &copy; 2016 米途metoo.com 版权所有</p>
		</div>
	</footer>
</body>
</html>
