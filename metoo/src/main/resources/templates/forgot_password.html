<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>忘记密码</title>
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
</head>
<body>
<section class="container brand">
    <div class="logo">
        <img th:src="@{/img/logo.png}" title="米途旅游"/>
    </div>
    <div class="pull-right">
        <h3>忘记密码</h3>
    </div>
</section>
<div class="login-body">
    <div class="container">
        <form id="forgot_password_form" method="post" action="/forgot_password" onsubmit="return false;">
            <div class="form-group">
                <label class="control-label col-4" for="email">邮箱</label>
                <div class="col-8">
                    <input class="form-control" id="email" name="email" type="text" placeholder="邮箱"/>
                    <div class="help-block">通过邮箱找回密码</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4" for="code">验证码</label>
                <div class="col-8">
                    <div class="input-group">
                        <input class="form-control form-control-code" id="code" name="code" type="text" placeholder="验证码"/>
                        <span class="input-group-img">
                            <img id="code_pic" th:src="@{/code}" onclick="refreshCode(this)" alt="点击刷新验证码"/>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-8 col-offset-4">
                    <button class="btn btn-highlight btn-large" onclick="$('#forgot_password_form').submitWithAjax()">发送邮件</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer>
    <div class="container">
        <p>copyright &copy; 2016 米途metoo.com 版权所有</p>
    </div>
</footer>
</body>
</html>
