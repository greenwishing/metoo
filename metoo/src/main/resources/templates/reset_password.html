<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>重设密码</title>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
</head>
<body>
<section class="container brand">
    <div class="logo">
        <img th:src="@{/img/logo.png}" title="米途旅游"/>
    </div>
    <div class="pull-right">
        <h3>重设密码</h3>
    </div>
</section>
<div class="login-body">
    <div class="container">
        <form id="reset_password_form" method="post" action="" onsubmit="return false;">
            <div class="form-group">
                <label class="control-label col-4" for="password">密码</label>
                <div class="col-8">
                    <input class="form-control" id="password" name="password" type="password" placeholder="重设密码"/>
                    <div class="help-block">6-20位字符，建议使用数字、字母和符号</div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-4" for="confirmPassword">确认密码</label>
                <div class="col-8">
                    <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" placeholder="确认密码"/>
                    <div class="help-block">请再次输入密码</div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-8 col-offset-4">
                    <button class="btn btn-highlight btn-large" onclick="$('#reset_password_form').submitWithAjax()">确定</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer>
    <div class="container">
        <p>copyright &copy; 2016 米途metoo.com 版权所有</p>
    </div>
</footer>
</body>
</html>
