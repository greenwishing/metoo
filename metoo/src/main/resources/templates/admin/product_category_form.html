<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>编辑商品分类</title>
</head>
<body>
<div>
<form id="product-category-form" th:action="@{saveProductCategory}" th:object="${productCategoryDTO}" method="post" onsubmit="return false;">
    <div class="form-group">
        <label class="control-label col-2">名称<span class="data-required"></span></label>
        <div class="col-10">
            <input class="form-control" type="text" th:field="*{name}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-2">描述</label>
        <div class="col-10">
            <textarea class="form-control" cols="3" th:field="*{description}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-10 col-offset-2">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{merchant.id}"/>
            <button class="btn btn-primary" type="button" onclick="saveProductCategory(this)">保存</button>
            <a class="btn btn-default" href="javascript:void(0);" onclick="$.metoo.closeDialog(this)">取消</a>
        </div>
    </div>
</form>
</div>
</body>
</html>
