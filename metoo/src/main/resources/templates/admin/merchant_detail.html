<!DOCTYPE html>
<html lang="en" layout:decorator="decorators/admin" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>商户</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <div class="form-group">
            <label class="control-label col-2">名称</label>
            <div class="col-4">
                <div class="form-control-static text-desc" th:text="${merchantDTO.name}"></div>
            </div>
            <label class="control-label col-2">业务类型</label>
            <div class="col-4">
                <div class="form-control-static text-desc" th:text="${merchantDTO.businessType.label}"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-2">介绍</label>
            <div class="col-10">
                <div class="form-control-static text-desc" th:text="${merchantDTO.introduction}">Introduction</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-2">特色</label>
            <div class="col-10">
                <div class="form-control-static text-desc" th:text="${merchantDTO.specialty}">Specialty</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-2">地址</label>
            <div class="col-10">
                <div class="form-control-static text-desc" th:text="${merchantDTO.address}">Address</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-2">联系电话</label>
            <div class="col-10">
                <div class="form-control-static text-desc" th:text="${merchantDTO.contactPhone}">Contact phone</div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-2">服务</label>
            <div class="col-10">
                <div class="form-control-static text-desc" th:each="feature:${merchantDTO.features}"><span th:class="${feature.className}" th:title="${feature.label}"></span></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
