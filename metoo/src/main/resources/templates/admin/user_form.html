<!DOCTYPE html>
<html lang="en" layout:decorator="decorators/admin" xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>编辑用户</title>
</head>
<body>
<div layout:fragment="content">
<form th:action="@{save}" th:object="${userDTO}" method="post">
    <div class="form-group">
        <label class="control-label col-2">邮箱</label>
        <div class="col-10">
            <input class="form-control" type="text" th:field="*{email}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-2">用户名</label>
        <div class="col-10">
            <input class="form-control" type="text" th:field="*{username}"/>
        </div>
    </div>
    <div class="form-group" th:if="${id == null}">
        <label class="control-label col-2">用户类型</label>
        <div class="col-10">
            <select class="form-control" th:field="*{type}">
                <option th:each="userType:${userTypes}"
                        th:value="${userType.value}" th:selected="${userType.value eq type}"
                        th:text="${userType.label}">User Type</option>
            </select>
        </div>
    </div>
    <div class="form-group" th:if="${id != null}">
        <label class="control-label col-2">用户类型</label>
        <div class="col-10">
            <p class="control-label-static" th:text="${type.label}"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-10 col-offset-2">
            <input type="hidden" th:field="*{id}"/>
            <button class="btn btn-primary">保存</button>
            <a class="btn btn-default" href="javascript:history.back();">返回</a>
        </div>
    </div>
</form>
</div>
</body>
</html>
